{% extends 'admin_sidebar.html' %}
{% block content %}
    <div class="container">
        <h1>Добавить новый товар</h1>

        <!-- Форма для добавления нового товара -->
        <form action="{{ url_for('add_new_product_process', link_token=link_token) }}" method="POST" enctype="multipart/form-data">

            <!-- Поле для имени товара -->
            <div class="form-group">
                <label for="name">Название товара</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Введите название товара" required>
            </div>

            <!-- Поле для описания товара -->
            <div class="form-group">
                <label for="description">Описание товара</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Введите описание товара" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="any" class="form-control" id="price" name="price" required>
            </div>

            <!-- Поле для загрузки изображения товара -->
            <div class="form-group">
                <label for="picture">Изображение товара</label>
                <input type="file" class="form-control" id="picture" name="picture" accept="image/*" required>
            </div>

            <!-- Кнопка отправки формы -->
            <button type="submit" class="btn btn-primary">Добавить товар</button>
        </form>


    </div>

{% endblock %}
