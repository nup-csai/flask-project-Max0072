{% extends 'admin_sidebar.html' %}
{% block content %}
    <div class="container">
        <h1>Add New Product</h1>

        <!-- Form for adding a new product -->
        <form action="{{ url_for('add_new_product_process', link_token=link_token) }}" method="POST" enctype="multipart/form-data">

            <!-- Field for product name -->
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
            </div>

            <!-- Field for product description -->
            <div class="form-group">
                <label for="description">Product Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter product description" required></textarea>
            </div>

            <!-- Field for product price -->
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="any" class="form-control" id="price" name="price" required>
            </div>

            <!-- Field for uploading product image -->
            <div class="form-group">
                <label for="picture">Product Image</label>
                <input type="file" class="form-control" id="picture" name="picture" accept="image/*" required>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>

{% endblock %}
