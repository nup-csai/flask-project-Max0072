<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_styling.css') }}"> <!-- Подключаем CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Подключаем Font Awesome для иконки -->
    <style>
        /* Стили для кнопки-глазка */
        #togglePassword {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            right: 10px;
            top: 35px;
        }

        #eye-icon {
            color: #888; /* Цвет для иконки */
        }

        .form-group {
            position: relative;
        }

        input[type="password"] {
            padding-right: 12px; /* Место для иконки */
        }
    </style>
</head>
<body>

    <!-- Контейнер для формы -->
    <div class="container">
        <h1>Войти</h1>

        <!-- Форма для логина -->
        <form action="{{ url_for('login_process') }}" method="POST">
            <!-- Поле для ввода почты -->
            <div class="form-group">
                <label for="login_email">Email address</label>
                <input type="text" class="form-control" id="login_email" name="email" placeholder="Введите вашу почту" required>
            </div>

            <!-- Поле для ввода пароля -->
            <div class="form-group">
                <label for="login_password">Password</label>
                <input type="password" class="form-control" id="login_password" name="password" placeholder="Введите пароль" required>
                <!-- Кнопка для показа/скрытия пароля -->
                <button type="button" id="togglePassword">
                    <i id="eye-icon" class="fa fa-eye"></i>
                </button>
            </div>

            <!-- Чекбокс для запоминания пользователя -->
            <div class="checkbox-label">
                <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                <label for="remember_me">Запомнить меня</label>
            </div>

            <!-- Кнопка для входа -->
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>

        <!-- Форма для перехода на страницу регистрации -->
        <form action="{{ url_for('register_page') }}">
            <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
        </form>

        <!-- Сообщения об ошибках или успехах -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Скрипт для переключения видимости пароля -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePasswordButton = document.getElementById('togglePassword');
            const passwordField = document.getElementById('login_password');
            const eyeIcon = document.getElementById('eye-icon');

            togglePasswordButton.addEventListener('click', function() {
                // Переключаем тип поля на 'text' (показать пароль) или 'password' (скрыть)
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });
        });
    </script>

</body>
</html>
