<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_styling.css') }}"> <!-- Linking the CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Linking Font Awesome for the icon -->
    <style>
        /* Styles for the eye button */
        #togglePassword, #toggleRepeatPassword {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            right: 10px;
            top: 35px;
        }

        #eye-icon, #eye-icon-repeat {
            color: #888; /* Icon color */
        }

        .form-group {
            position: relative;
        }

        input[type="password"] {
            padding-right: 12px; /* Space for the icon */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Registration</h1>

        <!-- Registration form -->
        <form action="{{ url_for('register_process') }}" method="POST">
            <!-- Username input field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="New username" required>
            </div>

            <!-- Email input field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>

            <!-- Password input field -->
            <div class="form-group">
                <label for="password">New password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="New password" required>
                <!-- Eye button to toggle password visibility -->
                <button type="button" id="togglePassword">
                    <i id="eye-icon" class="fa fa-eye"></i>
                </button>
            </div>

            <!-- Repeat password input field -->
            <div class="form-group">
                <label for="repeat_password">Repeat password</label>
                <input type="password" class="form-control" id="repeat_password" name="repeat_password" placeholder="Repeat password" required>
                <!-- Eye button to toggle repeat password visibility -->
                <button type="button" id="toggleRepeatPassword">
                    <i id="eye-icon-repeat" class="fa fa-eye"></i>
                </button>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- Login page link -->
        <form action="{{ url_for('login_page') }}">
            <button type="submit" class="btn btn-secondary">Login</button>
        </form>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Script to toggle password visibility -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePasswordButton = document.getElementById('togglePassword');
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            const toggleRepeatPasswordButton = document.getElementById('toggleRepeatPassword');
            const repeatPasswordField = document.getElementById('repeat_password');
            const eyeIconRepeat = document.getElementById('eye-icon-repeat');

            // Toggle password visibility
            togglePasswordButton.addEventListener('click', function() {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                    repeatPasswordField.type = 'text';
                    eyeIconRepeat.classList.remove('fa-eye');
                    eyeIconRepeat.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                    repeatPasswordField.type = 'password';
                    eyeIconRepeat.classList.remove('fa-eye-slash');
                    eyeIconRepeat.classList.add('fa-eye');
                }
            });

            // Toggle repeat password visibility
            toggleRepeatPasswordButton.addEventListener('click', function() {
                if (repeatPasswordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                    repeatPasswordField.type = 'text';
                    eyeIconRepeat.classList.remove('fa-eye');
                    eyeIconRepeat.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                    repeatPasswordField.type = 'password';
                    eyeIconRepeat.classList.remove('fa-eye-slash');
                    eyeIconRepeat.classList.add('fa-eye');
                }
            });
        });
    </script>

</body>
</html>
